<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>faculty</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

   <h1>Faculty Registration Form</h1> <br>

   <table class="table">
    <tr>
        <td>Department</td>
        <td><select class="form-control" name="" id="">
            <option value="Computer Science Engineering">Computer Science Engineering</option>
            <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Civil Engineering">Civil Engineering</option>
            <option value="Biotechnology">Biotechnology</option>
            <option value="Chemical Engineering">Chemical Engineering</option>
        </select></td>
    </tr>
    <tr>
        <td>Faculty Name</td>
        <td> <input type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>Contact Number</td>
        <td> <input type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>Qualification</td>
        <td> <input type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>Address</td>
        <td> <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea></td>
    </tr>
    <tr>
        <td>Pincode</td>
        <td> <input type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>Blood Group</td>
        <td> <select class="form-control" name="" id="">
            <option value="A RhD Positive">A+</option>
            <option value="A RhD negative">A-</option>
            <option value="B RhD Positive">B+</option>
            <option value="B RhD negative">B-</option>
            <option value="O RhD Positive">O+</option>
            <option value="O RhD negative">O-</option>
            <option value="AB RhD Positive">AB+</option>
            <option value="AB RhD negative">AB-</option>
        </select></td>
    </tr>
    <tr>
        <td>College Name</td>
        <td> <input type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>District</td>
        <td><select class="form-control" name="" id="">
            <option value="Thrissur">Thrissur</option>
            <option value="Kozhikode">Kozhikode</option>
            <option value="Thiruvananthapuram">Thiruvananthapuram</option>
            <option value="Kannur">Kannur</option>
            <option value="Palakkad">Palakkad</option>
            <option value="Kollam">Kollam</option>
            <option value="Kottayam">Kottayam</option>
            <option value="Pathanamthitta">Pathanamthitta</option>
            <option value="Alappuzha">Alappuzha</option>
            <option value="Ernakulam">Ernakulam</option>
            <option value="Idukki">Idukki</option>
            <option value="Malappuram">Malappuram</option>
            <option value="Wayanad">Wayanad</option>
            <option value="Kasaragod">Kasaragod</option>
        </select></td>
    </tr>
    <tr>
        <td>Year of Experience</td>
        <td> <input type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>DOB</td>
        <td> <input class="form-control" type="date" name="" id=""></td>
    </tr>
    <tr>
        <td>Email Id</td>
        <td> <input class="form-control" type="email" name="" id=""></td>
    </tr>
    <tr>
        <td>Username</td>
        <td> <input type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>Password</td>
        <td> <input type="password" name="" id="" class="form-control"></td>
    </tr>
    <tr>
        <td>Confirm Password</td>
        <td> <input type="password" name="" id="" class="form-control"></td>
    </tr>
    <tr>
        <td></td>
        <td><button class="btn btn-success">Submit</button></td>
    </tr>
   </table>
            </div>
        </div>
    </div>
    


   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
