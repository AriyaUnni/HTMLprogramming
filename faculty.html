<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>faculty</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

   <h1>Faculty Registration Form</h1> <br>

   <div class="row g-3">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
        <label for="Department">Department</label>
        <select class="form-control" name="" id="">
            <option value="Select">------select-------</option>
            <option value="Computer Science Engineering">Computer Science Engineering</option>
            <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Civil Engineering">Civil Engineering</option>
            <option value="Biotechnology">Biotechnology</option>
            <option value="Chemical Engineering">Chemical Engineering</option>
        </select>
    </div>
    
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
        <label for="Faculty Name">Faculty Name</label>
        <input type="text" class="form-control" placeholder="Enter faculty name">

    </div>

    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
        <label for="Contact Number">Contact Number</label>
     <input type="text" class="form-control">
    </div>

        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
                <label for="Qualification">Qualification</label>
             <input type="text" class="form-control">
            </div>

            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
                <label for="Address">Address</label>
                 <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
            </div>

        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
                <label for="Pincode">Pincode</label>
             <input type="text" class="form-control">
            </div>

            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
                <label for="Blood Group">Blood Group</label>
                <select class="form-control" name="" id="">
                    <option value="select">------select-------</option>
            <option value="A RhD Positive">A+</option>
            <option value="A RhD negative">A-</option>
            <option value="B RhD Positive">B+</option>
            <option value="B RhD negative">B-</option>
            <option value="O RhD Positive">O+</option>
            <option value="O RhD negative">O-</option>
            <option value="AB RhD Positive">AB+</option>
            <option value="AB RhD negative">AB-</option>
        </select>
    </div>
    
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
        <label for="College Name">College Name</label>
        <input type="text" class="form-control" placeholder="Enter faculty name">

    </div>

        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
            <label for="District">District</label>
            <select class="form-control" name="" id="">
                <option value="select">------select-------</option>
            <option value="Thrissur">Thrissur</option>
            <option value="Kozhikode">Kozhikode</option>
            <option value="Thiruvananthapuram">Thiruvananthapuram</option>
            <option value="Kannur">Kannur</option>
            <option value="Palakkad">Palakkad</option>
            <option value="Kollam">Kollam</option>
            <option value="Kottayam">Kottayam</option>
            <option value="Pathanamthitta">Pathanamthitta</option>
            <option value="Alappuzha">Alappuzha</option>
            <option value="Ernakulam">Ernakulam</option>
            <option value="Idukki">Idukki</option>
            <option value="Malappuram">Malappuram</option>
            <option value="Wayanad">Wayanad</option>
            <option value="Kasaragod">Kasaragod</option>
        </select>
    </div>
    
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
        <label for="Year of Experience">Year of Experience</label>
        <input type="text" class="form-control" placeholder="Enter year of Experience">

    </div>

    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
        <label for="DOB">DOB</label>
         <input type="date" name="" id="" class="form-control">
    </div>

    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
                <label for="Email Id">Email Id</label>
             <input type="email" name="" id="" class="form-control">
            </div>

        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
            <label for="Usernsme">Username</label>
            <input type="text" class="form-control" placeholder="Enter username">
        </div>

        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
            <label for="Password">Password</label>
         <input type="password" name="" id="" class="form-control">
        </div>
    
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
            <label for=" Confirm Password">Confirm Password</label>
         <input type="password" name="" id="" class="form-control">
        </div>

        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 xxl-6"><br>
                        
            <button class="btn btn-success">Submit</button>
            
        </div>
   </div>
   
            </div>
        </div>
    </div>
    


   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
