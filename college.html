<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>college</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">


    <h1>College Registration Form</h1>
    <br>
    <h6>Thank you for applying to our college.Please fill in the form below to complete the registration process for admission.</h6>
    <br>

    <div class="row g-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
            <label for="Name">Name</label>
            <input type="text" class="form-control" placeholder="Enter the book title">

        </div>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
            <label for="DOB">DOB</label>
             <input type="date" name="" id="" class="form-control">
        </div>
        
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
                <label for="Email Id">Email Id</label>
             <input type="email" name="" id="" class="form-control">
            </div>
        
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
                <label for="Parent Name">Parent Name</label>
             <input type="text" class="form-control">
            </div>
       
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
                <label for="Nationality">Nationality</label>
             <input type="text" class="form-control">
            </div>
        
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
                <label for="Qualification">Qualification</label>
             <select class="form-control" name="" id="">
                <option value="Select">------select-------</option>
                <option value="10th grade">10th</option>
                <option value="12 th grade">12 th</option>
                <option value="Undergraduate">Undergraduate</option>
            </select>
            </div>
        
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
                <label for="Contact Number">Contact Number</label>
             <input type="text" class="form-control">
            </div>

            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
                <label for="Photo">Photo</label>
             <input type="file" name="" id="" class="form-control">
            </div>
        
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
                <label for="Courses offered">Courses offered</label>
                <select class="form-control" name="" id="">
                    <option value="select">------select-------</option>
                <option value="MSW">MSW</option>
                <option value="MCA">MCA</option>
                <option value="M.Com">M.Com</option>
                <option value="BBA">BBA</option>
                <option value="Bsc(Psychology)">Bsc(Psychology)</option>
                <option value="BCA">BCA</option>
                <option value="BA(Animation & Graphic Design)">BA(Animation & Graphic Design)</option>
                <option value="B.Com">B.Com</option>
            </select>
            </div>
            
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
                <label for="Date of submission">Date of submission</label>
             <input type="date" name="" id="" class="form-control">
            </div>
    </div>
    <div class="row">

        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 xxl-6"><br>
                        
            <button class="btn btn-secondary">Edit</button>
            
        </div>
    
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 xxl-6"><br>
                        
            <button class="btn btn-success">Submit</button>
            
        </div>
    </div>
            </div>
        </div>
    </div>
    
   
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
