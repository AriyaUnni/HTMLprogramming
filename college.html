<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>college</title>
</head>
<body>
    <h1>College Registration Form</h1>
    <br>
    <h6>Thank you for applying to our college.Please fill in the form below to complete the registration process for admission.</h6>
    <br>

    <table class="table">
        <tr>
            <td>Name</td>
            <td> <input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td> <input type="date" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Email Id</td>
            <td> <input type="email" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Parent Name</td>
            <td> <input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Nationality</td>
            <td> <input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Qualification</td>
            <td> <select class="form-control" name="" id="">
                <option value="10th grade">10th</option>
                <option value="12 th grade">12 th</option>
                <option value="Undergraduate">Undergraduate</option>
            </select></td>
        </tr>
        <tr>
            <td>Contact Number</td>
            <td> <input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Photo</td>
            <td> <input type="file" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Courses offered</td>
            <td> <select class="form-control" name="" id="">
                <option value="MSW">MSW</option>
                <option value="MCA">MCA</option>
                <option value="M.Com">M.Com</option>
                <option value="BBA">BBA</option>
                <option value="Bsc(Psychology)">Bsc(Psychology)</option>
                <option value="BCA">BCA</option>
                <option value="BA(Animation & Graphic Design)">BA(Animation & Graphic Design)</option>
                <option value="B.Com">B.Com</option>
            </select></td>
        </tr>
        <tr>
            <td>Date of Submission</td>
            <td> <input type="date" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td><button class="btn btn-secondary">Edit</button></td>
            <td><button class="btn btn-primary">Submit</button></td>
        </tr>
    </table>
   
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
