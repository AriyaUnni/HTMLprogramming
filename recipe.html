<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recipe</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">


    <h1>RECIPE</h1>

    <div class="row g-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
            <label for="Title">Title</label>
            <input type="text" class="form-control" placeholder="Enter title">

        </div>

           <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
            <label for="Image">Image</label>
             <input class="form-control" type="file" name="" id="">
        </div>

        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
                        
            <label for="city of publication">Description</label>
            <input type="text" class="form-control" placeholder="In note..">

        </div>

            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
                <label for="Category">Category</label>
             <select class="form-control" name="" id="">
                <option value="Select">------select-------</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Non-Vegetarian">Non-Vegetarian</option>
                <option value="Eggetarian">Eggetarian</option>
            </select>
        </div>
        
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12">
                <label for="Posted Date">Posted Date</label>
                <input type="date" name="" id="" class="form-control">
            </div>

            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xxl-12"><br>
                        
                <button class="btn btn-warning">Submit</button>
                
            </div>
            </div>
        </div>
    </div>
    

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
