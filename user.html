<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"></div>

            <h1>Login Form</h1>
            <table class="table">
                <tr>
                    <td>Username</td>
                    <td> <input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td> <input type="password" name="" id="" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="btn btn-success">Login</button></td>
                </tr>
            </table>
        </div>

            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"></div>
            <h1>Registartion Form</h1>

        <table class="table">
            <tr>
                <td>Name</td>
                <td> <input type="text" class="form-control"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td> <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>Pincode</td>
                <td> <input type="text" class="form-control"></td>
            </tr>
            <tr>
                <td>District</td>
                <td><input type="text" class="form-control"></td>
            </tr>
            <tr>
                <td>Email id</td>
                <td> <input type="email" name="" id="" class="form-control"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td> <select class="form-control" name="" id="">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select></td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td> <input type="text" class="form-control"></td>
            </tr>
            <tr>
                <td>Blood Group</td>
                <td> <Select>
                    <option value="o+">o+</option>
                    <option value="o-">O</option>
                    <option value="A">A</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="B">B</option>
                    <option value="AB">AB</option>
                    <option value="AB">AB</option>
                </Select></td>
            </tr>
            <tr>
                <td>Username</td>
                <td> <input type="text" class="form-control"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td> <input type="password" name="" id="" class="form-control"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td> <input type="password" name="" id="" class="form-control"></td>
            </tr>
            <tr>
                <td></td>
                <td><button class="btn btn-success">Register</button></td>
            </tr>
        </table>
        
        </div>
    </div>


  
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
