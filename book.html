<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <h1>Book Recommendation Form</h1>
    <br>

    <table class="table">
        <tr>
            <td>Book Title</td>
            <td> <input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Author</td>
            <td> <input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Publisher</td>
            <td> <input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Publication Date</td>
            <td> <input type="date" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Genres</td>
            <td> <select class="form-control" name="" id="">
                <option value="Fantacy">Fantacy</option>
                <option value="Historical Fiction">Historical Fiction</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Romance Novel">Romance Novel</option>
                <option value="Horror">Horror</option>
                <option value="Mystery">Mystery</option>
                <option value="Biography">Biography</option>
                <option value="Thriller">Thriller</option>
                <option value="Fiction">Fiction</option>
                <option value="Non-fiction">Non-fiction</option>
                <option value="History">History</option>
                <option value="Memoir">Memoir</option>
                <option value="Poetry">Poetry</option>
                <option value="Fairy Tale">Fairy Tale</option>
                <option value="Humor">Humor</option>
                <option value="Children's literature">Children's literature</option>
                <option value="Short story">Short story</option>
                <option value="Autobiography">Autobiography</option>
                <option value="Magical Realism">Magical Realism</option>
            </select></td>
        </tr>
        <tr>
            <td>Page Count</td>
            <td> <input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>City of Publication</td>
            <td> <input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td> <input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-dark">Submit</button></td>
        </tr>
    </table>

            </div>
        </div>
    </div>

    
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
