<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>

<body>

    <h1>Library Membership Form</h1>

    
    <h3>"Today a reader,tomorrow a leader"</h3>

    <table class="table">
        <tr>
            <td>Name</td>
            <td> <input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td> <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>Photo</td>
            <td> <input class="form-control" type="file" name="" id=""></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td> <input type="date" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td> Email Id</td>
            <td> <input type="email" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Contact Number</td>
            <td> <input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td><button class="btn btn-danger">Reset</button></td>
            <td><button class="btn btn-primary">Submit</button></td>
        </tr>
    </table>
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
